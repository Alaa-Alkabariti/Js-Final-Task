<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contain erTitle">
            <h1>Controller</h1>
        </div>
        <h3>User Profile</h3>
        <form id="profileForm" class="profileForm">
            <input type="text" placeholder="userName" id="userName">
            <input type="text" placeholder="userId" id="userId">
            <input type="text" placeholder="userTitle" id="userTitle">
            <input type="text" placeholder="userdesc" id="userdesc">
            <input type="text" placeholder="userImage" id="userImage">
            <br>
            <div class="buttonsSection">
                <button class="submit">Update</button>
            </div>
        </form>



        <h3>User Skill</h3>
        <form id="skillsForm" class="profileForm">
            <input type="text" placeholder="skill name" id="skill">
            <input type="text" placeholder="skill experience" id="Experience">
            <input type="text" placeholder="skill id" id="id">

            <div class="buttonsSection">
                <button id="submit" class="addSkillBtn">Submit</button>

                <button id="one" onclick="addSkill()" class="addSkillBtn">Update</button>
                <button id="two" onclick="deleteSkill()" class="deleteSkillBtn">Delete Skill</button>
                <button id=" three" onclick="addSkill()">New Skill</button>
            </div>
        </form>


        <h3>Gallery</h3>
        <div style="margin-bottom: 100px;" class="gallery">
            <form id="galForm">
                <input type="text" placeholder="imageLink" id="imageLink">
                <input type="text" placeholder="description" id="description">
                <input type="text" placeholder="id" id="id">
                <div class="buttonsSection">
                    <button  class ="submit">Add Image</button>
                    <button  onclick="AddNewImg()">New Image</button>
                </div>
            </form>

        </div>



    </div>
    <script src="Control.js"></script>
</body>

</html>
