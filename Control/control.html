<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Container section starts here-->
    <div class="container">
        <h1 class="containerTitle">Controller</h1>

        <!--Profile section starts here-->
        <h3>User Profile</h3>
        <form id="profileForm">
            <input type="text" placeholder="userName" id="userName">
            <input type="text" placeholder="userTitle" id="userTitle">
            <input type="text" placeholder="userdesc" id="userdesc">
            <input type="text" placeholder="userImage" id="userImage">
            <div class="buttonsSection">
                <button class="submit">Update</button>
            </div>
        </form>
        <!--Profile section ends here-->

        <!--Skills section starts here-->
        <div class="skillsMain">
            <h3>User Skill</h3>
            <form id="skillsForm" class="profileForm">
                <input class="skillName" type="text" placeholder="skill name" id="skill">
                <input class="skillExper" type="text" placeholder="skill experience" id="Experience">
                <button id="submit" class="addSkillBtn">Submit</button>
            </form>

            <div class="viewSkills">
                <div class="skill">
                </div>
            </div>
            <!--Skills section ends here-->

            <!--Gallery section starts here-->
            <h3>Gallery</h3>
            <form id="galleryForm">
                <input id="galleryImg" type="text" placeholder="galleryImg">
                <input id="galleryDescription" type="text" placeholder="galleryDescription">

                <div class="imageUploading">
                    <input type="file" id="fileUpload" />
                </div>
                <div class="buttonsSection">
                    <button class="submit">Update</button>
                    <button class="submit" onclick="AddNewImg()">Add New Image</button>
                </div>
            </form>
            <!--Gallery section ends here-->
        </div>

       
        <!--Container section ends here-->

        <script src="Control.js"></script>
</body>

</html>
