<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/7a50547adb.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Container starts here-->
    <div class="container">
        <!--User profile details starts here-->
        <div class="mainSection">
            <div class="imageSection">
                <img id="userImage" class="userImage"
                    src="https://wac-cdn.atlassian.com/dam/jcr:ba03a215-2f45-40f5-8540-b2015223c918/Max-R_Headshot%20(1).jpg?cdnVersion=154"
                    alt="userImage">
            </div>
            <div class="profileDetails">
                <span id="userName">Alaa</span>
                <span id="userTitle">title</span>
                <span style="color: #8a8a8a;" id="userDescription"></span>
            </div>
        </div>
        <!--User profile details ends here-->

        <!--User skills section statrs here-->
        <h3 style="text-align: center;">User Skills</h3>
        <div class="skillsSection">
            <div class="skillItem">
                <p id="skillName"></p>
                <p id="skillExperience">
            </div>
        </div>
        <!--Skills section ends here-->

        <!--Gallery section starts here-->
        <h3 style="text-align: center;">User Gallery</h3>
        <div class="gallerySection">
            <div class="imageHere"></div>
        </div>
        <!--Gallery section ends here-->

    </div>
    <!--Container ends here-->

    <script src="Display.js"></script>
</body>

</html>
